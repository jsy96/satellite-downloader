name: satellite-download
display_name: Satellite Downloader
description: Download satellite imagery and maps from multiple free sources (Sentinel-2, Landsat, MODIS, Esri, OSM) for a specified area and export as GeoTIFF
version: 1.1.0
author: jsy96
repository: https://github.com/jsy96/satellite-downloader

# Parameters that users can specify
parameters:
  - name: bbox
    type: string
    description: Bounding box in format "min_lon,min_lat,max_lon,max_lat"
    example: "110,30,110.1,30.1"
    required: true

  - name: extent
    type: string
    description: Alternative extent format "E{min}-E{max},N{min}-N{max}"
    example: "E110-E110.1,N30-N30.1"
    required: false

  - name: resolution
    type: float
    description: Output resolution in degrees (e.g., 0.0001 for high resolution)
    example: 0.0001
    required: false

  - name: zoom
    type: integer
    description: Explicit zoom level (overrides resolution). Varies by source: S2(0-13), Landsat(0-12), MODIS(0-9), Esri(0-17), OSM(0-19)
    example: 13
    required: false

  - name: output
    type: string
    description: Output GeoTIFF file path
    example: "area.tif"
    required: true

  - name: source
    type: string
    description: Data source: sentinel2/s2, landsat/l8, modis, esri, osm
    example: "sentinel2"
    required: false

  - name: cloud_cover
    type: float
    description: Maximum cloud cover percentage for Sentinel-2 (default: 20)
    example: 10.0
    required: false

  - name: bigtiff
    type: boolean
    description: Force BigTIFF format for large areas
    default: false
    required: false

  - name: cache
    type: string
    description: Cache directory for resume capability
    default: ".tile_cache"
    required: false

  - name: workers
    type: integer
    description: Number of download workers
    default: 8
    required: false

  - name: compression
    type: string
    description: Compression method (lzw, deflate, jpeg, none)
    default: "lzw"
    required: false

# Examples for users
examples:
  - description: Download small area with Sentinel-2
    command: satellite-download --bbox 110,30,110.1,30.1 --resolution 0.0001 --output area.tif

  - description: Download with Landsat (30m resolution)
    command: satellite-download --bbox 110,30,110.1,30.1 --source landsat --zoom 12 --output area.tif

  - description: Download large area with MODIS
    command: satellite-download --bbox 110,30,111,31 --source modis --zoom 9 --output large.tif

  - description: Download with Esri World Imagery (high resolution)
    command: satellite-download --bbox 110,30,110.1,30.1 --source esri --zoom 17 --output detailed.tif

  - description: Download with OpenStreetMap (map tiles)
    command: satellite-download --bbox 110,30,110.1,30.1 --source osm --zoom 16 --output map.tif

# CLI command to execute
command: satellite-download
